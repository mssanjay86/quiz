<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body class="mb-10">
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
        <a class="navbar-brand" href="#">White<span>Black</span></a>


        <!-- Links -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav ml-auto font-weight-bold">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>



            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <h1>Registration</h1>
        <form onsubmit="return subbtn()" action="main.html">
            <div class="form-group text-dark font-weight-bold">
                <label for="firstname">First name</label>
                <input type="text" class="form-control bg-warning font-weight-bold col-6" id="fname" placeholder="Enter first name">

            </div>
            <div class="form-group text-dark font-weight-bold">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control bg-warning font-weight-bold col-6" id="lname" placeholder="Enter last name">

            </div>


            <div class="form-group text-dark font-weight-bold ">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text
                " class="form-control bg-warning font-weight-bold col-6" id="email" placeholder="Enter email">

            </div>
            <div class="form-group text-dark font-weight-bold">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control bg-warning font-weight-bold col-6" id="password" placeholder="Password">
            </div>

            <br>
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-primary" onload="cancel()">Cancel</button>
        </form>
    </div>
    <div class="footer">
        <p>Copyrights 2020</p>
        <a class="nav-link" href="#"><i class="fa fa-facebook">Facebook</i></a>
        <a class="nav-link" href="#"><i class="fa fa-instagram">Instagram</i></a>
        <a class="nav-link" href="#"><i class="fa fa-twitter">Twitter</i></a>
    </div>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
